<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-page Language Switch</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <button onclick="changeLanguage('ru')">Изменить язык на русский</button>
    <button onclick="changeLanguage('en')">Change language to English</button>

    <script>
        // Функция для смены языка и сохранения в localStorage
        function changeLanguage(lang) {
            // Изменяем атрибут lang у тега html
            document.documentElement.lang = lang;
            
            // Сохраняем выбранный язык в localStorage
            localStorage.setItem('language', lang);
            
            // Обновляем контент страницы
            updateContentByLanguage(lang);
        }

        // Функция для обновления текста в зависимости от языка
        function updateContentByLanguage(lang) {
            if (lang === 'ru') {
                document.querySelector('h1').textContent = 'Привет, Мир!';
            } else if (lang === 'en') {
                document.querySelector('h1').textContent = 'Hello, World!';
            }
        }

        // При загрузке страницы проверяем, есть ли сохраненный язык в localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('language');
            if (savedLanguage) {
                // Если есть сохраненный язык, применяем его
                document.documentElement.lang = savedLanguage;
                updateContentByLanguage(savedLanguage);
            }
        });
    </script>
</body>
</html>
